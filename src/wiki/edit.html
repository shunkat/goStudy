<!-- この書き方をすると文字列のエスケープができるので予想外の文字が来たとしても対応して、データがくちゃぐちゃになることを防ぐことができる -->
<h1>Editing {{.Title |html|}}</h1>
<form action="/save/{{.Title |html|}}" method="POST">
<div><textarea name="body" rows="20" cols="80">{{printf "%s" .Body|html|}}</textarea><br></div>
<div><input type="submit" value="Save"></div>
</form>
